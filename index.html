<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crise d‚ÄôAsthme</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    #chrono, #tempsRestant { font-weight: bold; font-size: 1.2rem; }
    .alerte15, .alerte60 {
      background: red; color: white; padding: 1rem; margin-top: 1rem;
      display: none; border-radius: 10px;
    }
    #listeCrises .crise-item {
      margin: 0.5rem 0; border: 1px solid #ccc; padding: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>Gestion de Crise d‚ÄôAsthme</h1>

  <button onclick="demarrerSession()">D√©marrer une session</button>
  <button onclick="arreterSession()">Stop</button>
  <button onclick="ajouterCriseManuelle()">Enregistrer manuellement</button>

  <div id="chrono">Temps √©coul√© : 0 min</div>
  <div id="tempsRestant">Temps avant alarme : 15:00</div>

  <div class="alerte15" id="alerte15">‚è∞ 15 min √©coul√©es !</div>
  <div class="alerte60" id="alerte60">
    ‚ö†Ô∏è Crise prolong√©e !<br/>
    Appeler les secours imm√©diatement : <strong>112</strong><br/>
    Prendre <strong>2 comprim√©s de Prednisolone</strong>.
  </div>

  <h2>Historique des crises</h2>
  <div id="listeCrises"></div>

  <audio id="sonAlarme" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    let timer15, timer60, chronoInterval, debut, historique = [];

    function sortirDuSilencieux() {
      const ctx = new AudioContext();
      const osc = ctx.createOscillator();
      osc.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.05);
    }

    function jouerSon() {
      const son = document.getElementById("sonAlarme");
      son.currentTime = 0;
      son.play();
      setTimeout(() => son.pause(), 1500);
    }

    function updateChrono() {
      const maintenant = Date.now();
      const ecouleSec = Math.floor((maintenant - debut) / 1000);
      const restant = Math.max(0, 15 * 60 - ecouleSec);
      document.getElementById("chrono").textContent = `Temps √©coul√© : ${Math.floor(ecouleSec / 60)} min`;
      document.getElementById("tempsRestant").textContent = `Temps avant alarme : ${Math.floor(restant / 60)}:${(restant % 60).toString().padStart(2, '0')}`;
    }

    function demarrerSession() {
      sortirDuSilencieux();
      debut = Date.now();
      document.getElementById("alerte15").style.display = "none";
      document.getElementById("alerte60").style.display = "none";

      timer15 = setTimeout(() => {
        document.getElementById("alerte15").style.display = "block";
        jouerSon();
      }, 15 * 60 * 1000);

      timer60 = setTimeout(() => {
        document.getElementById("alerte60").style.display = "block";
        window.location.href = "tel:112";
      }, 60 * 60 * 1000);

      chronoInterval = setInterval(updateChrono, 1000);
    }

    function arreterSession() {
      clearTimeout(timer15);
      clearTimeout(timer60);
      clearInterval(chronoInterval);
      const fin = Date.now();
      const dureeMin = Math.round((fin - debut) / 60000);
      const date = new Date(debut);
      const item = {
        jour: date.toLocaleDateString(),
        heure: date.toLocaleTimeString(),
        duree: dureeMin
      };
      enregistrerCrise(item);
    }

    function enregistrerCrise(data) {
      const hist = JSON.parse(localStorage.getItem("hist") || "[]");
      hist.push(data);
      localStorage.setItem("hist", JSON.stringify(hist));
      afficherHistorique();
    }

    function ajouterCriseManuelle() {
      const date = new Date();
      const item = {
        jour: date.toLocaleDateString(),
        heure: date.toLocaleTimeString(),
        duree: 0
      };
      enregistrerCrise(item);
    }

    function afficherHistorique() {
      const conteneur = document.getElementById("listeCrises");
      const hist = JSON.parse(localStorage.getItem("hist") || "[]");
      conteneur.innerHTML = "";
      hist.forEach((crise, i) => {
        const div = document.createElement("div");
        div.className = "crise-item";
        div.innerHTML = `üìÖ ${crise.jour} √† ${crise.heure} ‚Äî ‚è±Ô∏è ${crise.duree} min 
          <button onclick="supprimerCrise(${i})">Supprimer</button>`;
        conteneur.appendChild(div);
      });
    }

    function supprimerCrise(i) {
      const hist = JSON.parse(localStorage.getItem("hist") || "[]");
      hist.splice(i, 1);
      localStorage.setItem("hist", JSON.stringify(hist));
      afficherHistorique();
    }

    // Afficher l‚Äôhistorique au chargement
    afficherHistorique();
  </script>
</body>
</html>
